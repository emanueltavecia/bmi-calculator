<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator | Project 09 - Explorer - Stage 05</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="alert-error">Enter numbers only</div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">BMI Calculator</h1>
          <div class="input-wrapper">
            <label for="weight">Weight (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Height (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button>
            Calculate BMI
            <img src="./assets/arrow.svg" alt="Right arrow" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Close popup button" />
          </button>
          <span>Your BMI is 28</span>
        </h2>
        <p class="result">Result:</p>
        <p class="result-description">You are over your ideal weight.</p>
      </div>
    </div>
  </body>
</html>
