<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC | Project 09 - Explorer - Stage 05</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>
    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Calculadora IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button>
            Calcular IMC
            <img src="./assets/arrow.svg" alt="Seta para direita" />
          </button>
        </form>
      </main>
    </div>
    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Botão de fechar o pop-up" />
          </button>
          <span>Seu IMC é de 28</span>
        </h2>
        <p class="result">Resultado:</p>
        <p class="result-description">Você está acima do peso ideal.</p>
      </div>
    </div>
  </body>
</html>
